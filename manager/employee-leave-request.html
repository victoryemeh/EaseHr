    <title>Leave Management - EaseHR</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --bg: #f5f7fa;
        --text: #0f172a;
        --accent: #14b8a6;
        --success: #22c55e;
        --card-shadow: 0 2px 10px rgba(0, 0, 0, 0.15);
      }

      body {
        font-family: "Graphik Trial", "Inter", -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
        background: var(--bg);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 16px;
        color: var(--text);
      }

      .container {
        position: relative;
        width: 500px;
        height: 100vh;
        background: var(--bg);
        /* border-radius: 24px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        overflow: hidden; */
        display: flex;
        flex-direction: column;
      }

      /* Status Bar */
      .status-bar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 19px 24px 14px;
        font-family: "SF Pro", sans-serif;
        background: var(--bg);
      }

      .status-time {
        font-weight: 600;
        font-size: 17px;
        line-height: 22px;
      }

      .status-levels {
        display: flex;
        align-items: center;
        gap: 7px;
      }

      .status-levels img {
        display: block;
      }

      .icon-cellular {
        width: 19.2px;
        height: 12.226px;
      }

      .icon-wifi {
        width: 17.142px;
        height: 12.328px;
      }

      .icon-battery {
        width: 27.328px;
        height: 13px;
      }

      /* Header */
      .header {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 0 24px 18px;
        background: var(--bg);
      }

      .back-btn {
        width: 24px;
        height: 24px;
        transform: rotate(180deg) scaleY(-1);
      }

      .header-text {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .header-title {
        font-size: 18px;
        font-weight: 600;
      }

      .header-subtitle {
        font-size: 16px;
        font-weight: 300;
      }

      /* Content */
      .content {
        flex: 1;
        padding: 0 24px 24px;
        display: flex;
        flex-direction: column;
        gap: 16px;
        overflow-y: auto;
      }

      /* Cards */
      .card {
        background: #ffffff;
        border-radius: 8px;
        padding: 12px;
        box-shadow: var(--card-shadow);
      }

      .profile-card {
        display: flex;
        gap: 15px;
        align-items: flex-start;
      }

      .profile-avatar {
        width: 56px;
        height: 56px;
        border-radius: 50%;
        overflow: hidden;
        flex-shrink: 0;
      }

      .profile-avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .profile-info {
        display: flex;
        flex-direction: column;
        gap: 8px;
        font-size: 14px;
      }

      .profile-name {
        font-weight: 600;
      }

      .profile-detail {
        display: flex;
        gap: 4px;
        font-weight: 400;
      }

      .balance-card {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .card-title {
        font-size: 16px;
        font-weight: 600;
      }

      .balance-item {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .balance-label {
        font-size: 14px;
        font-weight: 600;
      }

      .progress-row {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .progress-bar {
        flex: 1;
        height: 10px;
        background: var(--bg);
        border: 1px solid var(--success);
        border-radius: 30px;
        overflow: hidden;
      }

      .progress-fill {
        height: 100%;
        background: var(--success);
        border-radius: 30px;
        width: 33%;
      }

      .progress-text {
        font-size: 12px;
        font-weight: 500;
        min-width: 74px;
        text-align: right;
      }

      /* Primary CTA */
      .cta-wrapper {
        padding: 0 24px;
      }

      .btn-primary {
        width: 100%;
        height: 56px;
        border: none;
        border-radius: 8px;
        background: var(--accent);
        color: var(--text);
        font-size: 16.7px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.25s ease, transform 0.1s ease;
      }

      .btn-primary:hover {
        background: #12a594;
      }

      .btn-primary:active {
        transform: scale(0.99);
      }

      /* Bottom Nav */
      .bottom-nav {
        display: flex;
        justify-content: space-between;
        padding: 12px;
        height: 108px;
        border-top: 1px solid rgba(15, 23, 42, 0.08);
        background: #ffffff;
      }

      .nav-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
        width: 56px;
        color: var(--text);
        text-decoration: none;
        font-size: 12px;
        font-weight: 300;
      }

      .nav-item img {
        width: 36px;
        height: 36px;
      }

      .nav-item.active {
        color: var(--accent);
      }

      function updateTime() {
        const now = new Date();
        const time = now.toLocaleTimeString("en-US", {
          hour: "2-digit",
          minute: "2-digit",
          hour12: false,
        });
        document.querySelector(".status-bar-time").textContent = time;
      }

      function goBack() {
        window.history.back();
      }

      updateTime();
      setInterval(updateTime, 60000); // Update status bar time every minute
