<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manager Home Dashboard</title>
    <link rel="stylesheet" href="../assets/global.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Graphik Trial", "Inter", sans-serif;
        background-color: #f5f7fa;
        color: #0f172a;
      }

      .container {
        width: 600px;
        max-width: 100%;
        margin: 0 auto;
        background-color: #f5f7fa;
        position: relative;
        min-height: 100vh;
      }

      /* Status Bar */
      .status-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 24px;
        background-color: #f5f7fa;
        font-family: "SF Pro", sans-serif;
        font-size: 17px;
        font-weight: 600;
        color: #000;
      }

      /* Header Section */
      .header-section {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 24px;
        background-color: #f5f7fa;
      }

      .profile-image {
        width: 56px;
        height: 56px;
        border-radius: 50%;
        object-fit: cover;
        flex-shrink: 0;
        background: #7c3aed;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
        font-size: 24px;
      }

      .header-text {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .header-title {
        font-family: "Graphik Trial", sans-serif;
        font-size: 18px;
        font-weight: 500;
        color: #0f172a;
        line-height: 1.2;
      }

      .header-subtitle {
        font-family: "Inter", sans-serif;
        font-size: 16px;
        font-weight: 400;
        color: #0f172a;
        line-height: 1.2;
      }

      /* Main Content */
      .content {
        display: flex;
        flex-direction: column;
        gap: 16px;
        padding: 0 24px 120px 24px;
      }

      /* Card Styles */
      .card {
        background: white;
        border-radius: 8px;
        padding: 16px;
        box-shadow: 0px 0px 4px 0px rgba(0, 0, 0, 0.1);
      }

      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 12px;
      }

      .card-title {
        font-family: "Graphik Trial", sans-serif;
        font-size: 16px;
        font-weight: 600;
        color: #0f172a;
      }

      .card-subtitle {
        font-family: "Graphik Trial", sans-serif;
        font-size: 14px;
        font-weight: 400;
        color: #64748b;
      }

      /* Staff Item */
      .staff-items {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .staff-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px;
        border: 1px solid #e2e8f0;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.2s;
      }

      .staff-item:hover {
        background: #f8fafc;
      }

      .staff-left {
        display: flex;
        align-items: center;
        gap: 8px;
        flex: 1;
      }

      .staff-indicator {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background-color: #22c55e;
        flex-shrink: 0;
      }

      .staff-name {
        font-family: "Graphik Trial", sans-serif;
        font-size: 14px;
        font-weight: 400;
        color: #0f172a;
      }

      /* Message Alerts */
      #error-message,
      #success-message {
        display: none;
        position: fixed;
        top: 20px;
        left: 20px;
        right: 20px;
        padding: 12px;
        border-radius: 4px;
        z-index: 1000;
      }

      #error-message {
        background: #fee;
        color: #c33;
      }

      #success-message {
        background: #efe;
        color: #3c3;
      }

      /* Buttons */
      .btn-action {
        padding: 8px 16px;
        background: #14b8a6;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        margin-top: 12px;
      }

      .btn-action:hover {
        background: #0d9488;
      }

      /* Bottom Navigation */
      .bottom-nav {
        position: fixed;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 600px;
        max-width: 100%;
        height: 80px;
        background-color: white;
        border-top: 1px solid #e2e8f0;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }

      .nav-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 4px;
        text-decoration: none;
        color: #64748b;
        cursor: pointer;
        font-size: 12px;
      }

      .nav-item:hover {
        color: #14b8a6;
      }

      .nav-icon {
        width: 24px;
        height: 24px;
      }

      .leave-request {
        border-left: 4px solid #f59e0b;
      }

      .leave-request.approved {
        border-left-color: #22c55e;
      }

      .leave-request.rejected {
        border-left-color: #ef4444;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Header Section -->
      <div class="header-section">
        <div class="profile-image" id="manager-avatar">M</div>
        <div class="header-text">
          <span class="header-title">Welcome, Manager</span>
          <span class="header-subtitle">Ready for the day?</span>
        </div>
      </div>

      <!-- Error and Success Messages -->
      <div id="error-message"></div>
      <div id="success-message"></div>

      <!-- Main Content -->
      <div class="content">
        <!-- Employees Card -->
        <div class="card">
          <div class="card-header">
            <span class="card-title">Team Members</span>
            <span class="card-subtitle" id="employee-count">0 employees</span>
          </div>
          <div class="staff-items" id="employee-list"></div>
          <button class="btn-action" onclick="showAllEmployees()">
            View All Employees
          </button>
        </div>

        <!-- Leave Requests Card -->
        <div class="card">
          <div class="card-header">
            <span class="card-title">Leave Requests</span>
            <span class="card-subtitle" id="pending-leave-count"
              >0 pending</span
            >
          </div>
          <div id="leave-requests-container"></div>
        </div>

        <!-- Shift Management Card -->
        <div class="card">
          <div class="card-header">
            <span class="card-title">Shift Management</span>
          </div>
          <button class="btn-action" onclick="createShift()">
            Create New Shift
          </button>
        </div>
      </div>

      <!-- Bottom Navigation -->
      <div class="bottom-nav">
        <a href="./dashboard.html" class="nav-item active">
          <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
          </svg>
          Home
        </a>
        <a href="./leave-app-mgt.html" class="nav-item">
          <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14zm-5.04-6.71l-2.75 3.54-2.16-1.83-2.26 2.54h12.22L13.96 9.29z"
            />
          </svg>
          Leaves
        </a>
        <a href="./task-assignment.html" class="nav-item">
          <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z"
            />
          </svg>
          Tasks
        </a>
        <a href="./profile.html" class="nav-item">
          <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
            />
          </svg>
          Profile
        </a>
        <a href="#" class="nav-item" onclick="handleLogout(event)">
          <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"
            />
          </svg>
          Logout
        </a>
      </div>
    </div>

    <!-- Scripts -->
    <script src="../assets/api.js"></script>
    <script src="dashboard.js"></script>
  </body>
</html>
