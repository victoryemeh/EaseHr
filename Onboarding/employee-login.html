<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Login - EaseHR</title>
    <link rel="stylesheet" href="../assets/global.css" />
    <link rel="stylesheet" href="employee-login.css" />
  </head>
  <body>
    <div class="mobile-container">
      <div class="logo-section">
        <img
          src="../assets/Big EaseHr logo.png"
          alt="EaseHR Logo"
          class="logo-image"
        />
      </div>

      <div class="content">
        <h1 class="welcome-title">Welcome Back!</h1>
        <p class="welcome-subtitle">Login to manage your workday</p>

        <!-- Error and Success Messages -->
        <div
          id="error-message"
          class="message error"
          style="display: none"
        ></div>
        <div
          id="success-message"
          class="message success"
          style="display: none"
        ></div>

        <form id="employeeLoginForm">
          <div class="form-group">
            <label class="form-label">Email</label>
            <div class="input-wrapper">
              <input
                type="email"
                id="email"
                placeholder="Enter your email"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">Password</label>
            <div class="input-wrapper">
              <input
                type="password"
                id="password"
                placeholder="Enter your password"
              />
              <span class="eye-icon" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>
          </div>

          <div class="remember-row">
            <div class="checkbox-wrapper">
              <input type="checkbox" id="remember" />
              <label for="remember">Remember me</label>
            </div>
            <a href="#" class="forgot-link">Forgotten Password?</a>
          </div>

          <!-- <button type="submit" class="btn-primary">Log In</button> -->
          <button type="submit" class="btn-primary">Log In</button>

          <p class="link-text">
            Don't have an account? <a href="employee-signup.html">Register</a>
          </p>
          <!-- <a href="verify-account.html" class="verifyForm">Verify?</a> -->
        </form>
      </div>

      <!-- <div class="home-indicator"></div> -->
    </div>

    <!-- Scripts -->
    <!-- Axios for API calls -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../assets/api.js"></script>
    <script>
      function togglePassword() {
        const field = document.getElementById("password");
        if (field.type === "password") {
          field.type = "text";
        } else {
          field.type = "password";
        }
      }

      // Handle employee login form submission
      document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("employeeLoginForm");
        if (form) {
          form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Validate inputs
            if (!email || !password) {
              showError("Please fill in all fields");
              return;
            }

            if (!Validator.email(email)) {
              showError("Please enter a valid email address");
              return;
            }

            try {
              const response = await AuthAPI.login(email, password);

              TokenManager.setToken(response.token);
              TokenManager.setRole("employee");
              TokenManager.setUserId(response.id);

              showSuccess("Login successful! Redirecting...");
              setTimeout(() => {
                window.location.href = "../Employee/dashboard.html";
              }, 1500);
            } catch (error) {
              showError(error.message);
            }
          });
        }
      });
    </script>
  </body>
</html>
