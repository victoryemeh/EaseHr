<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EaseHR - Onboarding</title>
    <link
      rel="icon"
      type="image/png"
      href="../assets/small%20EaseHr%20logo.png"
    />
    <link rel="stylesheet" href="select-role.css" />
  </head>
  <body>
    <div class="onboarding-container">
      <!-- Logo -->
      <div class="logo-header">
        <img src="../assets/Big EaseHr logo.png" alt="EaseHR Logo" />
      </div>

      <!-- Illustration -->
      <div class="illustration-section">
        <img
          src="../assets/illustration.jpeg"
          alt="Leave Request Illustration"
        />
      </div>

      <!-- Onboarding Text -->
      <div class="onboarding-text">
        <h2>Easy Leave Requests</h2>
        <p>
          Request leave in a few taps and view your balance instantly. No
          emails. No WhatsApp follow-ups.
        </p>
      </div>

      <!-- Progress Dots -->
      <div class="loading-dots">
        <div class="loading-dot active"></div>
        <div class="loading-dot"></div>
        <div class="loading-dot"></div>
      </div>

      <!-- Continue as Employee Button -->
      <button class="btn-employee" id="btn-employee">
        Continue as Employee
      </button>

      <!-- Continue as Manager Button -->
      <button class="btn-manager" id="btn-manager">Continue as Manager</button>

      <!-- Login Link -->
      <div class="login-link">
        <span class="link-text">Already have an account?</span>
        <span class="link-action" id="login-action">Log In</span>
      </div>

      <!-- Home Indicator -->
      <div class="home-indicator">
        <div class="home-indicator-bar"></div>
      </div>
    </div>
