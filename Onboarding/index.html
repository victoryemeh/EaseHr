<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EaseHR - Loading</title>
    <link
      rel="icon"
      type="image/png"
      href="../assets/small%20EaseHr%20logo.png"
    />
    <style>
      /* ===========================
           Reset & Base
           =========================== */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          "Graphik Trial",
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          sans-serif;
        background-color: #f5f7fa;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        overflow: hidden;
      }

      /* ===========================
           Splash Container
           =========================== */
      .splash-container {
        position: relative;
        width: 100%;
        max-width: 600px;
        height: 100vh;
        background-color: #f5f7fa;

        overflow: hidden;
      }

      /* ===========================
           Logo Section
           =========================== */
      .logo-section {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 350px;
        height: 233px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .logo-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        pointer-events: none;
        animation: fadeIn 1s ease-in-out;
      }

      /* ===========================
           Home Indicator
           =========================== */
      .home-indicator {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 400px;
        height: 21px;
      }

      .home-indicator-bar {
        position: absolute;
        bottom: 8px;
        left: 50%;
        transform: translateX(-50%);
        width: 123px;
        height: 5px;
        background-color: black;
        border-radius: 100px;
      }

      /* ===========================
           Animations
           =========================== */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }

      .logo-image {
        animation:
          fadeIn 1s ease-in-out,
          pulse 2s ease-in-out infinite;
      }

      /* ===========================
           Loading Indicator
           =========================== */
      .loading-dots {
        position: absolute;
        bottom: 80px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 8px;
      }

      .loading-dot {
        width: 8px;
        height: 8px;
        background-color: #14b8a6;
        border-radius: 50%;
        animation: bounce 1.4s ease-in-out infinite;
      }

      .loading-dot:nth-child(1) {
        animation-delay: 0s;
      }

      .loading-dot:nth-child(2) {
        animation-delay: 0.2s;
      }

      .loading-dot:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes bounce {
        0%,
        80%,
        100% {
          transform: scale(0);
          opacity: 0.5;
        }
        40% {
          transform: scale(1);
          opacity: 1;
        }
      }

      /* ===========================
           Responsive
           =========================== */
      @media (max-width: 768px) {
        .splash-container {
          border-radius: 0;
          max-width: 100%;
        }

        .status-bar {
          width: 100%;
        }

        .home-indicator {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <!-- Splash Screen -->
    <div class="splash-container" data-node-id="1584:9308">
      <!-- Logo Section -->
      <div class="logo-section" data-node-id="1584:9310">
        <img
          src="../assets/Big EaseHr logo.png"
          alt="EaseHR Logo"
          class="logo-image"
        />
      </div>

      <!-- Loading Indicator -->
      <div class="loading-dots">
        <div class="loading-dot"></div>
        <div class="loading-dot"></div>
        <div class="loading-dot"></div>
      </div>

      <!-- Home Indicator -->
      <div class="home-indicator" data-node-id="1584:9311">
        <div class="home-indicator-bar" data-node-id="1584:9312"></div>
      </div>
    </div>

    <script>
      // Auto-redirect to main page after 3 seconds
      setTimeout(function () {
        window.location.href = "select-role.html";
      }, 3000);

      // Optional: Skip splash on click/tap
      document
        .querySelector(".splash-container")
        .addEventListener("click", function () {
          window.location.href = "index.html";
        });
    </script>
  </body>
</html>
