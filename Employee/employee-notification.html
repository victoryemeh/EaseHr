<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EaseHR - Employee Notifications</title>
    <link rel="stylesheet" href="employee-notification.css" />
  </head>
  <body>
    <!-- Employee Notifications -->
    <div class="app-container" data-node-id="1577:8198">
      <!-- Header Section -->
      <header class="header-section">
        <!-- Header Text -->
        <div class="header-text" data-node-id="1577:7162">
          <div class="header-top">
            <h1 class="header-title">Notification</h1>
          </div>
          <p class="header-subtitle">Stay Updated with all Activity</p>
        </div>

        <!-- Calendar Widget -->
        <div class="calendar-widget" data-node-id="1577:7097">
          <div class="calendar-header">
            <div class="calendar-month">
              <button class="calendar-arrow left">
                <img
                  src="https://www.figma.com/api/mcp/asset/665937a9-9702-4134-942a-1a6562285c0f"
                  alt="Previous"
                />
              </button>
              <span class="month-text">December 2025</span>
            </div>
            <div class="date-slider">
              <button class="slider-arrow left">
                <img
                  src="https://www.figma.com/api/mcp/asset/665937a9-9702-4134-942a-1a6562285c0f"
                  alt="Previous"
                />
              </button>
              <button class="slider-arrow right">
                <img
                  src="https://www.figma.com/api/mcp/asset/665937a9-9702-4134-942a-1a6562285c0f"
                  alt="Next"
                />
              </button>
            </div>
          </div>
          <div class="calendar-days">
            <div class="day-label">Sun</div>
            <div class="day-label">Mon</div>
            <div class="day-label">Tus</div>
            <div class="day-label">Wed</div>
            <div class="day-label">Thur</div>
            <div class="day-label active">Fri</div>
            <div class="day-label">Sat</div>
          </div>
        </div>
      </header>

      <!-- Notification Tab Section -->
      <main class="notification-section" data-node-id="1577:8199">
        <!-- Filter Buttons -->
        <div class="filter-buttons">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="unread">Unread</button>
          <button class="filter-btn" data-filter="clockin">Clock In</button>
          <button class="filter-btn" data-filter="leave">Leave</button>
          <button class="filter-btn" data-filter="task">Task</button>
        </div>
        <p class="section-label">All notifications</p>

        <!-- Notification Cards -->
        <div class="notification-cards">
          <!-- Leave Request Notification -->
          <div class="notification-card" data-type="leave">
            <div class="notification-icon leave-icon">
              <img
                src="https://www.figma.com/api/mcp/asset/58ce7ffe-0e08-441a-a798-904f54041023"
                alt="Leave"
              />
            </div>
            <div class="notification-details">
              <h3 class="notification-title">Leave Request Updated</h3>
              <p class="notification-desc">Your Request has been processed</p>
            </div>
            <button class="notification-expand">
              <img
                src="https://www.figma.com/api/mcp/asset/126ae836-5ff2-4ba5-bd16-6083ba97ea4e"
                alt="Expand"
              />
            </button>
          </div>

          <!-- Task Notification -->
          <div class="notification-card" data-type="task">
            <div class="notification-icon task-icon">
              <img
                src="https://www.figma.com/api/mcp/asset/fbe0404a-ecaf-429e-bde5-256ded703b26"
                alt="Task"
              />
            </div>
            <div class="notification-details">
              <h3 class="notification-title">Assigned task</h3>
              <p class="notification-desc">System Migration Audit</p>
            </div>
            <button class="notification-expand">
              <img
                src="https://www.figma.com/api/mcp/asset/1230c85e-419c-4af6-8163-cebfb86df47c"
                alt="Expand"
              />
            </button>
          </div>

          <!-- Annual Leave Notification -->
          <div class="notification-card" data-type="leave">
            <div class="notification-icon leave-icon">
              <img
                src="https://www.figma.com/api/mcp/asset/58ce7ffe-0e08-441a-a798-904f54041023"
                alt="Leave"
              />
            </div>
            <div class="notification-details">
              <h3 class="notification-title">Annual Leave Request</h3>
              <p class="notification-desc">Princess Favour</p>
            </div>
            <button class="notification-expand">
              <img
                src="https://www.figma.com/api/mcp/asset/cec162e7-c46e-421d-9c26-46bd8cce0ea7"
                alt="Expand"
              />
            </button>
          </div>
          <!-- BOTTOM NAVIGATION -->
          <nav class="bottom-nav" data-node-id="1577:8229">
            <a class="nav-item active" href="./dashboard.html">
              <div class="nav-icon">
                <img
                  src="https://www.figma.com/api/mcp/asset/f177fc48-3922-4f68-af3b-44385c5a1878"
                  alt="Home"
                />
              </div>
              <span class="nav-label">Home</span>
            </a>
            <a class="nav-item" href="./active-session.html">
              <div class="nav-icon">
                <img
                  src="https://www.figma.com/api/mcp/asset/4b83d0f6-3a11-4959-8182-a50516c8b189"
                  alt="Time Clock"
                />
              </div>
              <span class="nav-label">Time Clock</span>
            </a>
            <a class="nav-item" href="./leave-application.html">
              <div class="nav-icon">
                <img
                  src="https://www.figma.com/api/mcp/asset/dae2fdba-f550-4aa7-8c42-4c042de4ee98"
                  alt="Leave"
                />
              </div>
              <span class="nav-label">Leave</span>
            </a>
            <a class="nav-item" href="./employee-notification.html">
              <div class="nav-icon">
                <img
                  src="https://www.figma.com/api/mcp/asset/e5386640-feba-4f2a-b288-91779562fc3a"
                  alt="Notification"
                />
              </div>
              <span class="nav-label active">Notification</span>
            </a>
            <a class="nav-item" href="./employee-profile.html">
              <div class="nav-icon">
                <img
                  src="https://www.figma.com/api/mcp/asset/4684ea2c-aa99-4a87-8b04-9252a945f693"
                  alt="Profile"
                />
              </div>
              <span class="nav-label">Profile</span>
            </a>
          </nav>
        </div>
      </main>
    </div>

    <script src="employee-notification.js"></script>
  </body>
</html>
