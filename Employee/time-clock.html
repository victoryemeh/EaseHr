<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Clock - EaseHR</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", "Graphik Trial", -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
        background: #f5f7fa;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        position: relative;
        width: 402px;
        height: 896px;
        background: #f5f7fa;
        border-radius: 24px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      /* STATUS BAR */
      .status-bar {
        background: #f5f7fa;
        padding: 12px 24px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 44px;
        border-bottom: 1px solid rgba(15, 23, 42, 0.05);
      }

      .status-bar-time {
        font-size: 17px;
        font-weight: 600;
        color: #0f172a;
      }

      .status-bar-icons {
        display: flex;
        gap: 7px;
        align-items: center;
      }

      .status-bar-icons img {
        height: 12px;
        width: auto;
      }

      /* HEADER */
      .header {
        background: #f5f7fa;
        padding: 24px 32px;
        display: flex;
        flex-direction: column;
        gap: 24px;
        border-bottom: 1px solid rgba(15, 23, 42, 0.05);
      }

      .header-top {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .header-back-btn {
        background: none;
        border: none;
        font-size: 24px;
        color: #0f172a;
        cursor: pointer;
        padding: 0;
        width: 24px;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .header-back-btn:hover {
        opacity: 0.7;
      }

      .header-title {
        font-size: 18px;
        font-weight: 500;
        color: #0f172a;
        font-family: "Graphik Trial", sans-serif;
      }

      .header-subtitle {
        font-size: 16px;
        font-weight: 300;
        color: #0f172a;
        font-family: "Graphik Trial", sans-serif;
      }

      /* CALENDAR */
      .calendar-section {
        background: #f5f7fa;
        padding: 16px 24px;
        border-bottom: 1px solid rgba(15, 23, 42, 0.05);
      }

      .calendar-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 16px;
      }

      .calendar-month {
        font-size: 14px;
        font-weight: 500;
        color: #0f172a;
        font-family: "Graphik Trial", sans-serif;
      }

      .calendar-nav {
        display: flex;
        gap: 8px;
      }

      .calendar-nav-btn {
        background: none;
        border: none;
        color: #14b8a6;
        font-size: 18px;
        cursor: pointer;
        padding: 4px 8px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .calendar-nav-btn:hover {
        opacity: 0.7;
      }

      .calendar-days {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 8px;
      }

      .calendar-day {
        padding: 8px 4px;
        text-align: center;
        font-size: 12px;
        font-weight: 300;
        color: #0f172a;
        font-family: "Graphik Trial", sans-serif;
        border-radius: 8px;
        background: transparent;
      }

      .calendar-day-name {
        padding: 8px 4px;
        text-align: center;
        font-size: 12px;
        font-weight: 400;
        color: #0f172a;
        font-family: "Graphik Trial", sans-serif;
        border-radius: 8px;
      }

      .calendar-day.active {
        background: #14b8a6;
        color: #0f172a;
        font-weight: 500;
      }

      /* CLOCK IN STATUS */
      .clock-in-status {
        background: #ffffff;
        border-radius: 8px;
        padding: 12px;
        margin: 32px 24px;
        box-shadow: 0px 0px 1px rgba(0, 0, 0, 0),
          0px 0px 1px rgba(0, 0, 0, 0.01), 0px 0px 1px rgba(0, 0, 0, 0.05),
          0px 0px 1px rgba(0, 0, 0, 0.09);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .clock-in-status-left {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .clock-in-indicator {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #f59e0b;
      }

      .clock-in-label {
        font-size: 16px;
        font-weight: 500;
        color: #0f172a;
        font-family: "Inter", sans-serif;
      }

      .clock-in-time {
        display: flex;
        align-items: center;
        gap: 4px;
        font-size: 16px;
        font-weight: 500;
        color: #0f172a;
        font-family: "Graphik Trial", sans-serif;
      }

      .clock-in-time img {
        width: 24px;
        height: 24px;
      }

      /* MAIN CONTENT */
      .content {
        flex: 1;
        padding: 0;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      /* CLOCK IN BUTTON */
      .btn-clock-in {
        background: #14b8a6;
        border: none;
        border-radius: 8px;
        padding: 16px 24px;
        width: 353px;
        height: 56px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 4px;
        cursor: pointer;
        font-size: 16.7px;
        font-weight: 500;
        color: #0f172a;
        font-family: "Graphik Trial", sans-serif;
        transition: background 0.3s, transform 0.1s;
        margin-bottom: 40px;
      }

      .btn-clock-in:hover {
        background: #0d9488;
        transform: scale(1.02);
      }

      .btn-clock-in:active {
        transform: scale(0.98);
      }

      .btn-clock-in img {
        width: 24px;
        height: 24px;
      }

      /* BOTTOM NAVIGATION */
      .bottom-nav {
        background: #f5f7fa;
        border-top: 1px solid rgba(15, 23, 42, 0.05);
        padding: 12px;
        display: flex;
        justify-content: space-between;
        height: 108px;
        position: relative;
      }

      .nav-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 8px;
        flex: 1;
        text-decoration: none;
        color: #0f172a;
        cursor: pointer;
        background: none;
        border: none;
        padding: 0;
        font-size: 12px;
        font-weight: 300;
        font-family: "Graphik Trial", sans-serif;
        transition: color 0.3s;
      }

      .nav-item img {
        width: 36px;
        height: 36px;
      }

      .nav-item.active {
        color: #14b8a6;
      }

      .nav-item.active img {
        filter: invert(62%) sepia(38%) saturate(1200%) hue-rotate(129deg);
      }

      /* ANIMATIONS */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .container {
        animation: fadeIn 0.5s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <div class="header-top">
          <div>
            <div class="header-title">Welcome, Princess</div>
            <div class="header-subtitle">
              Start your shift when you're ready
            </div>
          </div>
        </div>

        <!-- Calendar -->
        <div class="calendar-section">
          <div class="calendar-header">
            <div class="calendar-month" id="calendarMonth">December 2025</div>
            <div class="calendar-nav">
              <button class="calendar-nav-btn" onclick="prevMonth()">❮</button>
              <button class="calendar-nav-btn" onclick="nextMonth()">❯</button>
            </div>
          </div>

          <div class="calendar-days" id="calendarDays">
            <div class="calendar-day-name">Sun</div>
            <div class="calendar-day-name">Mon</div>
            <div class="calendar-day-name">Tus</div>
            <div class="calendar-day-name">Wed</div>
            <div class="calendar-day-name">Thur</div>
            <div class="calendar-day-name">Fri</div>
            <div class="calendar-day-name">Sat</div>
          </div>
        </div>
      </div>

      <!-- Clock In Status Card -->
      <div class="clock-in-status">
        <div class="clock-in-status-left">
          <div class="clock-in-indicator">
            <div class="status-dot"></div>
            <div class="clock-in-label">Clock In</div>
          </div>
          <div class="clock-in-time">
            <img
              src="https://www.figma.com/api/mcp/asset/f8173095-6a3a-4a08-9123-df39a92b5b98"
              alt="clock"
            />
            <span id="clockTime">08:55am</span>
          </div>
        </div>
      </div>

      <!-- Main Content (Clock In Button) -->
      <div class="content">
        <button class="btn-clock-in" onclick="handleClockIn()">
          <img
            src="https://www.figma.com/api/mcp/asset/922167ff-35f7-43ae-a81e-c242e22b7dfa"
            alt="timer"
          />
          Clock In
        </button>
      </div>

      <!-- Bottom Navigation -->
      <nav class="bottom-nav" data-node-id="1577:8229">
        <div class="nav-item active">
          <div class="nav-icon">
            <img
              src="https://www.figma.com/api/mcp/asset/f177fc48-3922-4f68-af3b-44385c5a1878"
              alt="Home"
            />
          </div>
          <span class="nav-label">Home</span>
        </div>
        <a class="nav-item" href="/Employee/active-session.html">
          <div class="nav-icon">
            <img
              src="https://www.figma.com/api/mcp/asset/4b83d0f6-3a11-4959-8182-a50516c8b189"
              alt="Time Clock"
            />
          </div>
          <span class="nav-label">Time Clock</span>
        </a>
        <a class="nav-item" href="/Employee/leave-application.html">
          <div class="nav-icon">
            <img
              src="https://www.figma.com/api/mcp/asset/dae2fdba-f550-4aa7-8c42-4c042de4ee98"
              alt="Leave"
            />
          </div>
          <span class="nav-label">Leave</span>
        </a>
        <a class="nav-item" href="/Employee/employee-notification.html">
          <div class="nav-icon">
            <img
              src="https://www.figma.com/api/mcp/asset/e5386640-feba-4f2a-b288-91779562fc3a"
              alt="Notification"
            />
          </div>
          <span class="nav-label">Notification</span>
        </a>
        <a class="nav-item" href="/Employee/employee-profile.html">
          <div class="nav-icon">
            <img
              src="https://www.figma.com/api/mcp/asset/4684ea2c-aa99-4a87-8b04-9252a945f693"
              alt="Profile"
            />
          </div>
          <span class="nav-label active">Profile</span>
        </a>
      </nav>
    </div>

    <script>
      let currentMonth = 11; // December (0-indexed)
      let currentYear = 2025;
      const months = [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December",
      ];

      function updateCalendar() {
        const monthText = `${months[currentMonth]} ${currentYear}`;
        document.getElementById("calendarMonth").textContent = monthText;

        // Get first day of month and number of days
        const firstDay = new Date(currentYear, currentMonth, 1).getDay();
        const daysInMonth = new Date(
          currentYear,
          currentMonth + 1,
          0
        ).getDate();

        const calendarContainer = document.getElementById("calendarDays");
        const dayElements = calendarContainer.querySelectorAll(".calendar-day");

        // Remove old day elements (keep headers)
        dayElements.forEach((el) => el.remove());

        // Add empty cells for days before month starts
        for (let i = 0; i < firstDay; i++) {
          const emptyDiv = document.createElement("div");
          emptyDiv.className = "calendar-day";
          calendarContainer.appendChild(emptyDiv);
        }

        // Add day numbers
        for (let day = 1; day <= daysInMonth; day++) {
          const dayDiv = document.createElement("div");
          dayDiv.className = "calendar-day";
          dayDiv.textContent = day;

          // Highlight Friday (day 5 in current view)
          if (currentMonth === 11 && currentYear === 2025 && day === 5) {
            dayDiv.classList.add("active");
          }

          dayDiv.addEventListener("click", () => {
            document
              .querySelectorAll(".calendar-day.active")
              .forEach((d) => d.classList.remove("active"));
            dayDiv.classList.add("active");
          });

          calendarContainer.appendChild(dayDiv);
        }
      }

      function prevMonth() {
        currentMonth--;
        if (currentMonth < 0) {
          currentMonth = 11;
          currentYear--;
        }
        updateCalendar();
      }

      function nextMonth() {
        currentMonth++;
        if (currentMonth > 11) {
          currentMonth = 0;
          currentYear++;
        }
        updateCalendar();
      }

      function handleClockIn() {
        const now = new Date();
        const timeString = now.toLocaleTimeString("en-US", {
          hour: "2-digit",
          minute: "2-digit",
          hour12: true,
        });

        document.getElementById("clockTime").textContent = timeString;
        alert(`✓ Clocked in at ${timeString}`);

        // Log to console
        console.log(`Clocked in: ${timeString}`);
      }

      function updateTime() {
        const now = new Date();
        const time = now.toLocaleTimeString("en-US", {
          hour: "2-digit",
          minute: "2-digit",
          hour12: false,
        });
        document.querySelector(".status-bar-time").textContent = time;
      }

      function goBack() {
        window.history.back();
      }

      // Initialize
      updateCalendar();
      updateTime();
      setInterval(updateTime, 60000); // Update every minute
    </script>
  </body>
</html>
