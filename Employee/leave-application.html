        display: flex;

      /* HEADER */
      .header {
        background: #f5f7fa;
        padding: 16px 32px;
        display: flex;
        align-items: flex-start;
        gap: 12px;
        border-bottom: 1px solid rgba(15, 23, 42, 0.05);
      }

      .header-content {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .header-title {
        font-size: 18px;
        font-weight: 500;
        color: #0f172a;
        font-family: "Graphik Trial", sans-serif;

      .header-subtitle {
        font-size: 14px;
        font-weight: 300;
        color: #0f172a;
        font-family: "Graphik Trial", sans-serif;

      .content {
        flex: 1;
        padding: 24px 24px 140px 24px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 24px;
      }

      /* EMPLOYEE PROFILE CARD */
      .profile-card {
        background: #ffffff;
        border-radius: 8px;
        padding: 12px;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        display: flex;
        gap: 15px;
        align-items: flex-start;
      }

      .profile-avatar {
        width: 56px;
        height: 56px;
        border-radius: 50%;
        flex-shrink: 0;
        overflow: hidden;
      }

      .profile-avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .profile-info {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 8px;
        font-size: 14px;
        color: #0f172a;
        font-family: "Graphik Trial", sans-serif;
      }

      .profile-name {
        font-weight: 500;
        font-size: 14px;
      }

      .profile-detail {
        font-weight: 400;
        font-size: 14px;
        display: flex;
        gap: 4px;
      }

      .profile-label {
        font-weight: 400;
      }

      .profile-value {
        font-weight: 400;
      }

      /* LEAVE BALANCE CARD */
      .balance-card {
        background: #ffffff;
        border-radius: 8px;
        padding: 12px;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.15);
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .card-title {
        font-size: 16px;
        font-weight: 600;
        color: #0f172a;
        font-family: "Inter", sans-serif;
      }

      .balance-item {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .balance-label {
        font-size: 14px;
        color: #000;
        font-family: "Graphik Trial", sans-serif;
        font-weight: 400;
      }

      .progress-bar-container {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .progress-bar {
        flex: 1;
        height: 10px;
        background: #f5f7fa;
        border: 1px solid #22c55e;
        border-radius: 30px;
        overflow: hidden;
      }

      .progress-fill {
        height: 100%;
        background: #22c55e;
        border-radius: 30px;
        width: 33%;
      }

      .progress-text {
        font-size: 12px;
        font-weight: 600;
        color: #0f172a;
        font-family: "Graphik Trial", sans-serif;
        white-space: nowrap;
        min-width: 70px;
        text-align: right;
      }

      /* APPLY FOR LEAVE BUTTON */
      .btn-apply-leave {
        background: #14b8a6;
        border: none;
        border-radius: 8px;
        padding: 16px 24px;
        /* width: 100%; */
        height: 56px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 4px;
        cursor: pointer;
        font-size: 16.7px;
        font-weight: 500;
        color: #0f172a;
        font-family: "Graphik Trial", sans-serif;
        transition:
          background 0.3s,
          transform 0.1s;
        margin-top: auto;
      }

      .btn-apply-leave:hover {
        background: #0d9488;
        transform: scale(1.02);
      }

      .btn-apply-leave:active {
        transform: scale(0.98);
      }

      .btn-apply-leave img {
        width: 24px;
        height: 24px;
      }

      .bottom-nav {
        position: fixed;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 500px;
        max-width: 100%;
        height: 108px;
        background-color: #f5f7fa;
        border-top: 0px solid #0f172a;
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        padding: 12px;
        z-index: 100;
      }

      .nav-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 8px;
        width: 56px;
        text-decoration: none;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .nav-icon {
        width: 36px;
        height: 36px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .nav-icon img {
        width: 26px;
        height: 26px;
      }

      .nav-label {
        font-family: "Graphik Trial", sans-serif;
        font-weight: 300;
        font-size: 12px;
        color: #0f172a;
        text-align: center;
        white-space: nowrap;
      }

      .nav-item.active .nav-label {
        color: #14b8a6;
      }

      /* ANIMATIONS */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .container {
        animation: fadeIn 0.5s ease-in-out;
      }

      function updateTime() {
        const now = new Date();
        const time = now.toLocaleTimeString("en-US", {
          hour: "2-digit",
          minute: "2-digit",
          hour12: false,
        });
        document.querySelector(".status-bar-time").textContent = time;
      }

      function goBack() {
        window.history.back();
      }

      // Initialize
      updateTime();
      setInterval(updateTime, 60000); // Update status bar time every minute
